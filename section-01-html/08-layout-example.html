<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Example</title>
  </head>
  <body>
    <!-- header block for navigation, logo and button  -->
    <header>
      <!-- site-logo  -->
      <img src="logo" alt="logo" />

      <!-- navigation-links  -->
      <nav>
        <ul>
          <li><a href="internal-link-1"></a> Home</li>
          <li><a href="internal-link-2"></a> About us</li>
          <li><a href="internal-link-3"></a> Team</li>
        </ul>
      </nav>
      <!-- button with primary action   -->
      <a href="some-link-1">Login</a>
    </header>

    <!-- main info of this website -->
    <main>
      <!-- content section 1  -->
      <section>
        <!-- left container div  -->
        <div><p>Hello from the left side</p></div>
        <!-- right container div  -->
        <div><p>hello from the right side</p></div>
      </section>

      <!-- content section 2  -->
      <section>
        <!-- stacked container div  -->
        <div> <p>container1</p> </div>
        <div><p>container2</p></div>
        <div><p>container3</p></div>
      </section>
      <!-- content section 3  -->
      <section>
        <!-- article row div  -->
        <div>
          <article>
            <img src="" alt="" />
            <h4>article title 1</h4>
            <p>Some article text</p>
          </article>

          <article>
            <img src="" alt="" />
            <h4>article title 2</h4>
            <p>Some article text</p>
          </article>

          <article>
            <img src="" alt="" />
            <h4>article title 3</h4>
            <p>Some article text</p>
          </article>
        </div>
      </section>
    </main>

    <!-- footer for the info related to the footer  -->
    <footer>
      <nav>
        <ul>
          <li><a href="internal-link-1"></a> Home</li>
          <li><a href="internal-link-2"></a> About us</li>
          <li><a href="internal-link-3"></a> Team</li>
        </ul>
      </nav>
      <!-- button with primary action   -->
      <a href="some-link-1">Login</a>
    </footer>
  </body>
</html>
