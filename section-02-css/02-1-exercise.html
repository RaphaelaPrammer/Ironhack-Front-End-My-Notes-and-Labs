<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Styles</title>
 
  </head>

  <style>
    body {
  font-family: Arial, Helvetica, sans-serif;
}

table {
  padding: 10px 20px;
  border: solid;
  display: block;
  text-align: center;
  border-collapse: collapse;
  width: 100%
}
table img {
  width: 300px;
}

th {
  color: red;
  padding: 20px;
  font-size: 20px;
}

td {
  padding: 20px;
}


.food-type {
  background-color: aqua;
  font-weight: bold;
}

.food-country {
  background-color: blueviolet;
  font-weight: bold;
}

  </style>
  <body>

    <h2>Mis Comidas Preferidas</h2>
    <table id="food-table">
      <tr class="head-favfood">
        <th>Favorite Food</th>
        <th>Where is it from</th>
        <th>How does it look like</th>
        <th>Personal Ranking</th>
      </tr>
      <tr class="food-row">
        <td class="food-type">Pizza</td>
        <td class="food-country"> Italy</td>
        <td class="food-img"><img src="imgs\pizza.jpeg" alt="pzza" /></td>
        <td class="food-ranking">10</td>
      </tr>
      <tr class="food-row">
        <td class="food-type">Thai Curry</td>
        <td class="food-country">Thailand</td>
        <td class="food-img">
          <img src="imgs\thaicurry.jpeg" alt="thaicurry" />
        </td>
        <td class="food-ranking">8</td>
      </tr>
      <tr class="food-row">
        <td class="food-type">Tacos</td>
        <td class="food-country">Mexico</td>
        <td class="food-img"><img src="imgs\tacos.jpeg" alt="tacos" /></td>
        <td class="food-ranking">7</td>
      </tr>
      <tr class="food-row">
        <td class="food-type">Käsespätzle</td>
        <td class="food-country">Austria</td>
        <td class="food-img">
          <img src="imgs\kaesespaetzle.jpeg" alt="kasspotzn" />
        </td>
        <td class="food-ranking">6</td>
      </tr>
    </table>
  </body>
</html>
